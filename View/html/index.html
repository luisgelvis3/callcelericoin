    var id_usuario_celeri = "";

                    try {
                        if (result[0].estado_confirmacion === "Por Confirmar") {
                            $(".btn-nuevo-registro").addClass("nuevo-registro");

                        } else {
                            $(".btn-nuevo-registro").removeClass("nuevo-registro");
                        }
                    } catch (error) {
                        $(".btn-nuevo-registro").removeClass("nuevo-registro");
                    }
                }
            });
        }
        setInterval(verifyCampos, 3000);
    });
